<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de registro com validações JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">

            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">

            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">

            </div>

        </form>

    </div>
   <script src="./assets/js/script.js">

   </script> 
</body>
</html>
